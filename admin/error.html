<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpalTours-Error Page</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
    }
    .error-container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #dc3545;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>OpalTours apologize for the inconvenience, but it seems like there was an error while processing your request.</p>
    <p>Please try again later or contact ballozolika@gmail.com</p>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
